apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: second-app
  ports:
  - protocol: 'TCP'
    port: 80
    targetPort: 8080
  # - protocol: 'TCP'
  #   port: 443
  #   targetPort: 443
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: second-app-deployment
spec:
  selector:
    matchLabels:
      app: second-app
  replicas: 1
  template:
    metadata:
      labels:
        app: second-app
    spec:
      containers:
      - name: second-node
        image: mrkewl/kub-first-app

